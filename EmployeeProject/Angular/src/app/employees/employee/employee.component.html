<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
    <input type="hidden" name="EmployeeID" #EmployeeID = "ngModel" [(ngModel)]="service.formData.EmployeeID">
<div class="form-group">
<label>FULLNAME</label>
<input name="FullName" #FullName = "ngModel" [(ngModel)]="service.formData.FullName" class="form-control" required>

<div class="validation-error" *ngIf="FullName.invalid && FullName.touched">This field is requried.</div>
</div>
<div class="form-group">
    <label>POSİTİON</label>
    <input name="Position" #Position = "ngModel" [(ngModel)]="service.formData.Position" class="form-control" required>
    <div class="validation-error" *ngIf="Position.invalid && Position.touched">This field is requried.</div>
    </div>
    
<div class="form-row">
    <div class="form-group col-md-6">
    <label>EMP CODE</label>
    <input name="EMPCode" #EMPCode = "ngModel" [(ngModel)]="service.formData.EMPCode" class="form-control" required>
    <div class="validation-error" *ngIf="EMPCode.invalid && EMPCode.touched">This field is requried.</div>
    </div>
    <div class="form-group col-md-6">
    <label>MOBİLE</label>
    <input name="Mobile" #Mobile = "ngModel" [(ngModel)]="service.formData.Mobile" class="form-control" required>
    <div class="validation-error" *ngIf="Mobile.invalid && Mobile.touched">This field is requried.</div>
    </div>
    
</div>
<div class="form-group">  
       <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
</form>
